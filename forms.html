<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Register with us</title>
    </head>

    <body>
        <form method="POST" action="https://request-inspector.glitch.me/">

            <h3>Please Login</h3>
            Email Address:<br>
            <input type="text" name="email" placeholder="enter here"><br><br>
            Password:<br>
            <input type="password" value="pwd" placeholder="enter here"><br><br>
            <input type="checkbox" onclick="myFunction()">Show Password
                <!-- reference https://www.w3schools.com/html/htm -->


            <h3>Be creative, tell us something about yourself!</h3>
            <textarea name="bio" placeholder="start your story here"></textarea><br><br>



            <h3> How did you hear about us? </h3>
            <input type="radio" id="option1"
                   name="option1" value="billboard">
            <label for="option1">Billboard</label>

            <input type="radio" id="option2"
                   name="option2" value="Radio Advertisement">
            <label for="option2">Radio Advertisement</label>

            <input type="radio" id="option3"
                   name="option3" value="Internet Advertisement">
            <label for="option3">Internet Advertisement</label>

            <input type="radio" id="option4"
                   name="option4" value="Other">
            <label for="option4">Other</label><br><br>

            <p><strong>What's your browser preference?</strong></p>
                        Select from the list:<br>
            <select name="Internet browser">
                <option value="Safari">Safari</option>
                <option value="Chrome">Chrome</option>
                <option value="Internet Explorer">Internet Explorer check="checked"</option>
            </select>
            <br><br><br>

            <button type="submit">Submit</button>

        </form>

    </body>

</html>
